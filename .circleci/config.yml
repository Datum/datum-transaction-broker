version: 2.1

orbs:
  awsebcli: sbc-orbs/awsebcli@0.0.1

executors:
  nodejs_executor:
    docker:
      - image: node:10.15.0
    working_directory: /tmp/app

jobs:
  build:
    executor: nodejs_executor
    steps:
      - checkout
      - run: npm ci
      - persist_to_workspace:
          root: /tmp
          paths:
            - app

  lint:
    executor: nodejs_executor
    steps:
      - attach_workspace:
          at: /tmp
      - run: npm run lint

  test:
    executor: nodejs_executor
    steps:
      - attach_workspace:
          at: /tmp
      - run: npm test

  deploy:
    machine: true
    working_directory: /tmp/app
    steps:
      - attach_workspace:
          at: /tmp
      - awsebcli/install
      - run: eb --version

workflows:
  build_test_deploy:
    jobs:
      - build
      - lint:
          requires:
            - build
      - test:
          requires:
            - build
      - deploy:
          requires:
            - build
          filters:
            branches:
              only:
                - develop
                - feature/DAT-866-cicd
